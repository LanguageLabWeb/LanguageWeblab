<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        :root {
            --primary-color: #4A2C2A;
            --secondary-color: #B8860B;
            --accent-color: #355E3B;
            --dark-bg: #1C2526;
            --darker-bg: #0F1419;
            --light-text: #E8D8C4;
            --glow-shadow: 0 0 15px rgba(74, 44, 42, 0.6);
            --gold-glow: 0 0 15px rgba(184, 134, 11, 0.5);
            --green-glow: 0 0 15px rgba(53, 94, 59, 0.5);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Cinzel', serif;
            background: var(--dark-bg);
            color: var(--light-text);
            overflow-x: hidden;
            position: relative;
            cursor: none;
        }

        .bio-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(74, 44, 42, 0.2), transparent 50%),
                        url('https://www.transparenttextures.com/patterns/brocade.png') repeat;
            z-index: -2;
            opacity: 0.85;
        }

        .hex-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(60deg, rgba(184, 134, 11, 0.06) 0px, rgba(184, 134, 11, 0.06) 2px, transparent 2px, transparent 40px),
                        repeating-linear-gradient(-60deg, rgba(184, 134, 11, 0.06) 0px, rgba(184, 134, 11, 0.06) 2px, transparent 2px, transparent 40px);
            z-index: -1;
            opacity: 0.3;
        }

        .cursor {
            position: fixed;
            width: 24px;
            height: 24px;
            background: radial-gradient(circle, rgba(184, 134, 11, 0.6), transparent 70%);
            border: 2px solid rgba(184, 134, 11, 0.4);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transition: transform 0.1s ease, width 0.2s ease, height 0.2s ease;
        }

        .cursor.hover {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(53, 94, 59, 0.6), transparent 70%);
            border-color: rgba(53, 94, 59, 0.4);
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 30px;
        }

        .sidebar {
            background: rgba(15, 20, 25, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid var(--secondary-color);
            box-shadow: var(--gold-glow);
            position: relative;
            z-index: 10;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            padding: 15px;
            color: var(--light-text);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Crimson Text', serif;
            font-size: 1.2rem;
        }

        .sidebar li:hover, .sidebar li.active {
            background: var(--primary-color);
            transform: translateX(10px);
            box-shadow: var(--glow-shadow);
        }

        .hamburger {
            display: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--secondary-color);
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .main-section {
            background: rgba(28, 37, 38, 0.6);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid var(--secondary-color);
            box-shadow: var(--gold-glow);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 5;
        }

        h2 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            color: var(--secondary-color);
            text-shadow: var(--gold-glow);
            margin-bottom: 20px;
            text-align: center;
        }

        .section-content {
            display: none;
            font-family: 'Crimson Text', serif;
            line-height: 1.6;
        }

        .section-content.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 15px;
            background: rgba(28, 37, 38, 0.9);
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            color: var(--light-text);
            font-family: 'Crimson Text', serif;
            font-size: 1rem;
        }

        .form-group label {
            position: absolute;
            top: 15px;
            left: 15px;
            color: rgba(232, 216, 196, 0.6);
            transition: all 0.3s ease;
            pointer-events: none;
            font-style: italic;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            border-color: var(--primary-color);
            box-shadow: var(--glow-shadow);
            outline: none;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: 2px solid var(--secondary-color);
            color: var(--light-text);
            font-family: 'Cinzel', serif;
            font-weight: bold;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: var(--gold-glow);
            text-transform: uppercase;
        }

        button:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 0 25px var(--primary-color), 0 0 40px var(--secondary-color);
        }

        .homework-list, .test-list, .task-list {
            margin-top: 20px;
        }

        .item-card {
            background: rgba(15, 20, 25, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--accent-color);
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .item-card:hover {
            transform: scale(1.02);
            box-shadow: var(--green-glow);
        }

        .teacher-section {
            margin-top: 20px;
        }

        progress {
            width: 100%;
            height: 20px;
            margin: 10px 0;
            background: var(--darker-bg);
            border: 1px solid var(--secondary-color);
        }
        progress::-webkit-progress-value { background: var(--primary-color); }
        progress::-moz-progress-bar { background: var(--primary-color); }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            color: var(--light-text);
            padding: 15px;
            border-radius: 5px;
            box-shadow: var(--glow-shadow);
            z-index: 2000;
            animation: slideIn 0.5s ease, fadeOut 0.5s ease 2.5s forwards;
        }

        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

        .achievement {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            background: var(--accent-color);
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .calendar {
            margin-top: 20px;
            padding: 20px;
            background: rgba(15, 20, 25, 0.8);
            border-radius: 10px;
            border: 1px solid var(--secondary-color);
        }

        .language-switcher {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .language-switcher button {
            padding: 5px 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
            h2 { font-size: 2rem; }
            .sidebar {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 250px;
                height: 100%;
                z-index: 1000;
            }
            .sidebar.active {
                display: block;
            }
            .hamburger {
                display: block;
            }
            .main-section {
                margin-top: 40px;
            }
        }
    </style>
</head>

                        <div class="form-group">
                            <input type="text" id="task-question" placeholder=" " required>
                            <label for="task-question" data-lang="task-label">Задача</label>
                        </div>

                            <input type="text" id="task-answer" placeholder=" " required>
                            <label for="task-answer" data-lang="answer-label">Правильный ответ</label>
                        </div>
                        <button type="submit" data-lang="add-task-btn">Добавить задачу</button>

            <!-- Прогресс -->
            <div class="section-content" id="progress">

                    <canvas id="progress-chart" style="max-width: 600px; margin: 20px auto;"></canvas>

            <!-- Календарь -->

            <div style="text-align: center; margin-top: 20px;">

    const elements = {
        homeworkForm: document.getElementById('homework-form'),
        homeworkList: document.getElementById('homework-list'),
        testList: document.getElementById('test-list'),

        achievements: document.getElementById('achievements'),

    };

    let currentLang = 'ru';
    let progressChart;

    document.addEventListener('DOMContentLoaded', () => {
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });
        document.querySelectorAll('button, li, a').forEach(item => {
            item.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            item.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });

        document.querySelectorAll('select').forEach(select => {
            select.addEventListener('change', () => {
                const label = select.nextElementSibling;
                label.style.top = select.value ? '-25px' : '15px';
            });
        });

        elements.hamburger.addEventListener('click', () => {
            elements.sidebar.classList.toggle('active');
        });

        let isTeacher = false;
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            const userQuery = query(collection(db, "users"), where("uid", "==", user.uid));
            const userSnapshot = await getDocs(userQuery);
            userSnapshot.forEach(doc => {
                if (doc.data().email === "languageweblab@gmail.com") {
                    isTeacher = true;
                    document.querySelectorAll('.teacher-section').forEach(section => section.style.display = 'block');
                }
            });
            loadContent(user.uid);
        });

        document.querySelectorAll('.sidebar li:not(#logout-btn)').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.sidebar li').forEach(li => li.classList.remove('active'));
                document.querySelectorAll('.section-content').forEach(content => content.classList.remove('active'));
                item.classList.add('active');
                const sectionId = item.getAttribute('data-section');
                const section = document.getElementById(sectionId);
                if (section) section.classList.add('active');
                if (window.innerWidth <= 768) elements.sidebar.classList.remove('active');

        elements.homeworkForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const confirmMsg = translations[currentLang]['submit-btn'] === 'Отправить' ? 'Вы уверены, что хотите отправить это задание?' : 'Are you sure you want to submit this homework?';
            if (!confirm(confirmMsg)) return;
            const course = document.getElementById('homework-course').value;
            const files = document.getElementById('homework-files').files;
            if (!files.length || !course) return;

            const fileURLs = [];
            for (let file of files) {
                const storageRef = ref(storage, `homework/${auth.currentUser.uid}/${file.name}`);
                const snapshot = await uploadBytes(storageRef, file);
                const fileURL = await getDownloadURL(snapshot.ref);
                fileURLs.push({ name: file.name, url: fileURL });
            }

            await addDoc(collection(db, "homework"), {
                userId: auth.currentUser.uid,
                course: course,
                files: fileURLs,
                status: "pending",
                timestamp: new Date().toISOString()
            });

            const message = `Новое домашнее задание:\nКурс: ${course}\nФайлы: ${fileURLs.map(f => f.name).join(', ')}\nСсылки: ${fileURLs.map(f => f.url).join(', ')}`;
            const url = `https://api.telegram.org/bot${telegramToken}/sendMessage?chat_id=${teacherChatId}&text=${encodeURIComponent(message)}`;
            await fetch(url);

            showNotification(translations[currentLang]['submit-btn'] === 'Отправить' ? 'Домашнее задание отправлено!' : 'Homework submitted!');
            loadHomework(auth.currentUser.uid);
            updateAchievements(auth.currentUser.uid);
            e.target.reset();
        });

        elements.testForm?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const confirmMsg = translations[currentLang]['add-test-btn'] === 'Добавить тест' ? 'Вы уверены, что хотите добавить этот тест?' : 'Are you sure you want to add this test?';
            if (!confirm(confirmMsg)) return;
            const course = document.getElementById('test-course').value;
            const question = document.getElementById('test-question').value;
            const answer = document.getElementById('test-answer').value;

            await addDoc(collection(db, "tests"), {
                course: course,
                question: question,
                answer: answer,
                createdBy: auth.currentUser.uid,
                timestamp: new Date().toISOString()
            });

            showNotification(translations[currentLang]['add-test-btn'] === 'Добавить тест' ? 'Тест добавлен!' : 'Test added!');
            loadTests(auth.currentUser.uid);
            e.target.reset();
        });

        elements.taskForm?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const confirmMsg = translations[currentLang]['add-task-btn'] === 'Добавить задачу' ? 'Вы уверены, что хотите добавить эту задачу?' : 'Are you sure you want to add this task?';
            if (!confirm(confirmMsg)) return;
            const course = document.getElementById('task-course').value;
            const question = document.getElementById('task-question').value;
            const answer = document.getElementById('task-answer').value;

            await addDoc(collection(db, "tasks"), {
                course: course,
                question: question,
                answer: answer,
                createdBy: auth.currentUser.uid,
                timestamp: new Date().toISOString()
            });

            showNotification(translations[currentLang]['add-task-btn'] === 'Добавить задачу' ? 'Задача добавлена!' : 'Task added!');
            loadTasks(auth.currentUser.uid);
            e.target.reset();
        });

        elements.homeworkFilter?.addEventListener('change', () => loadHomework(auth.currentUser.uid));

        elements.logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = 'index.html';
            } catch (e) {
                console.error("Ошибка выхода:", e);
                showNotification(translations[currentLang]['sidebar-logout'] === 'Выйти' ? "Ошибка при выходе: " : "Logout error: " + e.message);
            }
        });

        document.querySelectorAll('.language-switcher button').forEach(btn => {
            btn.addEventListener('click', () => {
                currentLang = btn.getAttribute('data-lang');
                updateLanguage();
            });
        });
    });

    function showNotification(message) {
        const notification = document.createElement('div');
        notification.className = 'notification';
        notification.textContent = message;
        document.body.appendChild(notification);
        setTimeout(() => notification.remove(), 3000);
    }

    function updateLanguage() {
        document.querySelectorAll('[data-lang]').forEach(element => {
            const key = element.getAttribute('data-lang');
            if (translations[currentLang][key]) {
                if (element.tagName === 'BUTTON' || element.tagName === 'LI' || element.tagName === 'A') {
                    element.textContent = translations[currentLang][key];
                } else if (element.tagName === 'H2') {
                    element.textContent = translations[currentLang][key];
                } else if (element.tagName === 'P') {
                    element.textContent = `${translations[currentLang][key]} ${element.querySelector('span')?.textContent || ''}`;
                } else if (element.tagName === 'LABEL') {
                    element.textContent = translations[currentLang][key];
                } else if (element.tagName === 'TITLE') {
                    element.textContent = translations[currentLang][key];
                }
            }
        });
    }

    async function loadContent(userId) {
        loadHomework(userId);
        loadTests(userId);
        loadTasks(userId);
        loadProgress(userId);
        loadCalendar(userId);
        updateAchievements(userId);
        updateLanguage();
    }

    async function loadHomework(userId) {
        const filter = elements.homeworkFilter?.value || '';
        elements.homeworkList.innerHTML = '';
        if (elements.teacherHomeworkList) elements.teacherHomeworkList.innerHTML = '';

        const q = collection(db, "homework");
        const snapshot = await getDocs(q);
        snapshot.forEach(doc => {
            const data = doc.data();
            if (!filter || data.course === filter) {
                if (data.userId === userId) {
                    const item = document.createElement('div');
                    item.className = 'item-card';
                    item.innerHTML = `
                        <p>${translations[currentLang]['course-label']}: ${data.course}</p>
                        <p>${translations[currentLang]['upload-label']}: ${data.files.map(f => `<a href="${f.url}" target="_blank">${f.name}</a>`).join(', ')}</p>
                        <p>Статус: ${data.status}${data.comment ? ` (Комментарий: ${data.comment})` : ''}</p>
                    `;
                    elements.homeworkList.appendChild(item);
                }
                if (elements.teacherHomeworkList) {
                    const teacherItem = document.createElement('div');
                    teacherItem.className = 'item-card';
                    teacherItem.innerHTML = `
                        <p>${translations[currentLang]['course-label']}: ${data.course}</p>
                        <p>${translations[currentLang]['upload-label']}: ${data.files.map(f => `<a href="${f.url}" target="_blank">${f.name}</a>`).join(', ')}</p>
                        <p>Статус: ${data.status}${data.comment ? ` (Комментарий: ${data.comment})` : ''}</p>
                        <input type="text" id="comment-${doc.id}" placeholder="Комментарий">
                        <button onclick="updateStatus('${doc.id}', 'approved', '${userId}')">${translations[currentLang]['sidebar-logout'] === 'Выйти' ? 'Одобрить' : 'Approve'}</button>
                        <button onclick="updateStatus('${doc.id}', 'rejected', '${userId}')">${translations[currentLang]['sidebar-logout'] === 'Выйти' ? 'Отклонить' : 'Reject'}</button>
                    `;
                    elements.teacherHomeworkList.appendChild(teacherItem);
                }
            }
        });
    }

    async function loadItems(userId, collectionName, containerId, type) {
        const list = elements[containerId];
        list.innerHTML = '';

        const q = collection(db, collectionName);
        const snapshot = await getDocs(q);
        snapshot.forEach(doc => {
            const data = doc.data();
            const item = document.createElement('div');
            item.className = 'item-card';
            item.innerHTML = `
                <p>${translations[currentLang]['course-label']}: ${data.course}</p>
                <p>${type === 'test' ? translations[currentLang]['question-label'] : translations[currentLang]['task-label']}: ${data.question}</p>
                <input type="text" id="${type}-${doc.id}" placeholder="${translations[currentLang]['sidebar-logout'] === 'Выйти' ? 'Ваш ответ' : 'Your answer'}">
                <button onclick="checkItem('${doc.id}', '${data.answer}', '${type}', '${userId}')">${translations[currentLang]['sidebar-logout'] === 'Выйти' ? 'Проверить' : 'Check'}</button>
            `;
            list.appendChild(item);
        });
    }

    async function loadTests(userId) { await loadItems(userId, "tests", "testList", "test"); }
    async function loadTasks(userId) { await loadItems(userId, "tasks", "taskList", "task"); }

    async function loadProgress(userId) {
        let hCount = 0, tCount = 0, tkCount = 0;
        const homeworkQ = query(collection(db, "homework"), where("userId", "==", userId), where("status", "==", "approved"));
        const testsQ = query(collection(db, "testResults"), where("userId", "==", userId), where("correct", "==", true));
        const tasksQ = query(collection(db, "taskResults"), where("userId", "==", userId), where("correct", "==", true));

        const [hSnapshot, tSnapshot, tkSnapshot] = await Promise.all([getDocs(homeworkQ), getDocs(testsQ), getDocs(tasksQ)]);
        hCount = hSnapshot.size;
        tCount = tSnapshot.size;
        tkCount = tkSnapshot.size;

        elements.homeworkCount.textContent = hCount;
        elements.testCount.textContent = tCount;
        elements.taskCount.textContent = tkCount;
        elements.homeworkProgress.value = Math.min(hCount * 10, 100);
        elements.testProgress.value = Math.min(tCount * 20, 100);
        elements.taskProgress.value = Math.min(tkCount * 15, 100);

        if (progressChart) progressChart.destroy();
        progressChart = new Chart(document.getElementById('progress-chart'), {
            type: 'line',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                datasets: [{
                    label: translations[currentLang]['progress-title'],
                    data: [hCount * 10, tCount * 20, tkCount * 15, (hCount * 10 + tCount * 20 + tkCount * 15) / 3],
                    borderColor: 'rgba(184, 134, 11, 1)',
                    backgroundColor: 'rgba(184, 134, 11, 0.2)',
                    fill: true
                }]
            },
            options: {
                scales: { y: { beginAtZero: true, max: 100 } }
            }
        });
    }

    async function loadCalendar(userId) {
        elements.scheduleCalendar.innerHTML = '';
        const q = query(collection(db, "enrollments"), where("userId", "==", userId));
        const snapshot = await getDocs(q);
        if (snapshot.empty) {
            const noEvents = document.createElement('p');
            noEvents.textContent = translations[currentLang]['sidebar-logout'] === 'Выйти' ? 'Нет записанных занятий' : 'No scheduled classes';
            elements.scheduleCalendar.appendChild(noEvents);
            return;
        }
        snapshot.forEach(doc => {
            const data = doc.data();
            const item = document.createElement('div');
            item.className = 'item-card';
            item.innerHTML = `
                <p>${translations[currentLang]['course-label']}: ${data.course}</p>
                <p>Занятие 1: ${data.time1 || (translations[currentLang]['sidebar-logout'] === 'Выйти' ? 'Не указано' : 'Not specified')}</p>
                ${data.time2 ? `<p>Занятие 2: ${data.time2}</p>` : ''}
            `;
            elements.scheduleCalendar.appendChild(item);
        });
    }

    async function updateAchievements(userId) {
        const homeworkQ = query(collection(db, "homework"), where("userId", "==", userId), where("status", "==", "approved"));
        const testsQ = query(collection(db, "testResults"), where("userId", "==", userId), where("correct", "==", true));
        const tasksQ = query(collection(db, "taskResults"), where("userId", "==", userId), where("correct", "==", true));

        const [hSnapshot, tSnapshot, tkSnapshot] = await Promise.all([getDocs(homeworkQ), getDocs(testsQ), getDocs(tasksQ)]);
        const hCount = hSnapshot.size;
        const tCount = tSnapshot.size;
        const tkCount = tkSnapshot.size;

        elements.achievements.innerHTML = '';
        if (hCount >= 5) {
            elements.achievements.innerHTML += `<span class="achievement">${translations[currentLang]['sidebar-logout'] === 'Выйти' ? 'Мастер заданий' : 'Homework Master'}</span>`;
        }
        if (tCount >= 3) {
            elements.achievements.innerHTML += `<span class="achievement">${translations[currentLang]['sidebar-logout'] === 'Выйти' ? 'Знаток тестов' : 'Test Expert'}</span>`;
        }
        if (tkCount >= 5) {
            elements.achievements.innerHTML += `<span class="achievement">${translations[currentLang]['sidebar-logout'] === 'Выйти' ? 'Решатель задач' : 'Task Solver'}</span>`;
        }
    }

    window.checkItem = async (itemId, correctAnswer, type, userId) => {
        const userAnswer = document.getElementById(`${type}-${itemId}`).value;
        const isCorrect = userAnswer.trim().toLowerCase() === correctAnswer.trim().toLowerCase();
        showNotification(isCorrect ? 
            (translations[currentLang]['sidebar-logout'] === 'Выйти' ? 'Правильно!' : 'Correct!') : 
            (translations[currentLang]['sidebar-logout'] === 'Выйти' ? 'Неправильно!' : 'Incorrect!')
        );
        await addDoc(collection(db, `${type}Results`), {
            userId: auth.currentUser.uid,
            [`${type}Id`]: itemId,
            answer: userAnswer,
            correct: isCorrect,
            timestamp: new Date().toISOString()
        });
        loadProgress(userId);
        updateAchievements(userId);
    };

    window.updateStatus = async (homeworkId, status, userId) => {
        const comment = document.getElementById(`comment-${homeworkId}`).value;
        const confirmMsg = translations[currentLang]['sidebar-logout'] === 'Выйти' ? 
            `Вы уверены, что хотите ${status === 'approved' ? 'одобрить' : 'отклонить'} это задание?` : 
            `Are you sure you want to ${status === 'approved' ? 'approve' : 'reject'} this homework?`;
        if (!confirm(confirmMsg)) return;
        const homeworkRef = doc(db, "homework", homeworkId);
        await updateDoc(homeworkRef, { status: status, comment: comment || '' });
        showNotification(translations[currentLang]['sidebar-logout'] === 'Выйти' ? 
            `Задание ${status === 'approved' ? 'одобрено' : 'отклонено'}!` : 
            `Homework ${status === 'approved' ? 'approved' : 'rejected'}!`
        );
        loadHomework(userId);
        loadProgress(userId);
    };
</script>
</body>
